<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <div class="first-container">
          <img class="rockStar" src="photoes/Logo (2).png" alt="rockStar" />
          <nav>
            <ul>
              <li>jogos</li>
              <li>loja</li>
              <li>ajuda</li>
            </ul>
          </nav>
        </div>
        <div class="second-container">
          <button class="header-button">register</button>
          <div class="header-align">
            <img src="photoes/Icone pesquisar (1).png" alt="search-bar" />
            <img src="photoes/Icone login (1).png" alt="register" />
          </div>
        </div>
      </div>
    </header>
    <div class="box-container">
      <img class="gta-main" src="photoes/GTA 6 banner.png" alt="main-gta" />
    </div>
    <div class="margin-first">
      <div class="third-container">
        <div class="first-box">
          <h3 class="h3">Jogos em Destaque</h3>
          <div class="btn-btn">
            <button class="btn-one">PC</button
            ><button class="btn-two">CONSOLE</button
            ><button class="btn-three">PORTATIES</button>
          </div>
        </div>

        <div class="game-imgs">
          <img src="second-page/RED Online.png" alt="gta-banner" />
          <img src="second-page/GTA online.png" alt="red-onl" />
          <img src="second-page/RED.png" alt="RED" />
          <img src="second-page/RED.png" alt="RED" />
        </div>
        <div class="btn-parent">
          <button class="game-btn">Ver todos os jogos</button>
        </div>
      </div>
    </div>
    <div class="box-cont-container">
      <div class="box-cont">
        <img src="second-page/New GTA 6.png" alt="new-gta6" />
        <div class="photo-box">
          <img src="second-page/New GTA 6 2.png" alt="gta6.2" />
          <img class="photo" src="second-page/New GTA 5.png" alt="gta-5" />
        </div>
      </div>
    </div>
    <div class="whole-box">
      <div class="text-cont">
        <div class="box">
          <div><img src="second-page/Logo (3).png" alt="logo" /></div>

          <div class="text-style">
            <p>GAMES</p>
            <p>launcher</p>
          </div>
        </div>
        <div class="game-launcher">
          <p>Todos os seus jogos</p>
          <p>em um só lugar.</p>
        </div>

        <div class="btn"><button class="btn-edit">donwload</button></div>
      </div>
      <div class="mother"></div>
      <div class="page-edit">
        <img class="" src="second-page/rgl-rdr2-buynow 1.png" alt="rdr" />
      </div>
    </div>
    <footer class="footer">
      <div class="whole-container">
        <div class="footer-cont1">
          <div><img src="second-page/Logo (4).png" alt="Rockstar2" /></div>
          <div class="texting">
            <span> contact</span>
            <span>sobre</span>
            <span>suporte</span>
            <span>Empregos</span>

            <div class="rockStar-games">
              <span>©2023 Rockstar Games, Inc. - YWR Studio. </span>
            </div>
          </div>
        </div>
        <div class="footer-cont">
          <div class="footer-logos">
            <img class="icon1" src="photoes/youtube.png" alt="youtube" />
            <img class="icon2" src="photoes/twitter.png" alt="twitter" />
            <img class="icon3" src="photoes/twitch.png" alt="twitch" />
            <img class="icon4" src="photoes/instagram.png" alt="instagram" />
            <img class="icon5" src="photoes/facebook.png" alt="facebook" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
